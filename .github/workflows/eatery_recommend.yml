name: Eatery West Campus Recommendation

on:
  schedule:
    - cron: "0 10 * * *" # At 10:00 AM UTC every day
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Run daily recommender
        env:
          # Gmail SMTP
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

          # LLM
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL }}

          # Subscribe system (Cloudflare Worker + KV)
          HMAC_SECRET: ${{ secrets.HMAC_SECRET }}
          WORKER_BASE_URL: ${{ secrets.WORKER_BASE_URL }}
        run: python recommend_daily.py
